<!DOCTYPE html>
    <html lang="en">
        <head>
            <!--Fonts-->
            <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
            
            <!--CSS Stylesheets-->
            <link rel="stylesheet" href="../css/style.css" />
            
            <!--scale and charset-->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0" >
            
            <!--Title of page-->
            <title>Rehab Center</title>
            
            <!--Icon Head-->
            <link rel="icon" href="../img/rehab_center_icon.png" sizes="32x32" />
            
            <!-- Icon library FB TW IG etc. -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
            
            <!-- JS Code -->
            <script src="../js/main.js"></script>
        </head>
        <body>
            <div class="siteContainer grid">
                <header>
                    <div class="siteHeaderContent grid _1span">
                        <div class="siteHeaderContentBox grid">
                            <div class="siteHeaderLogoBox grid">
                                <a href="../../index.html"><img src="../img/site_header_logo_125_66.png" alt="Rehab Center Logo" title="Rehab Center Home" class="siteHeaderLogo"></a>
                            </div>
                            <div class="siteHeaderDropdownIconBox grid">
                                <a onclick="showSiteDropdown()">
                                    <i class="fa fa-bars"></i>
                                </a>
                            </div>
                            <div class="siteHeaderPageHeadlineBoxLarge grid">
                                <h1 class="siteHeaderPageHeadline">Om oss</h1>
                            </div>
                        </div>
                    </div>
                </header>
                <main>
                    <div class="siteMainContent siteAboutMainContent grid _1span"></div>
                </main>
                <footer>
                    <div class="footerContent grid _1span">
                        <div class="footerInfo grid _1span">
                            <p class="footerCopyright">&copy; 2018 Felix Hörnfeldt</p>
                        </div>
                    </div>
                </footer>
            </div>
            <div class="siteDropdownContainer hide">
                <div class="siteDropdownContainerContentBox grid _1span">
                    <div class="siteDropdownContentLogoBox grid">
                        <a onclick="removeSiteDropdown()">
                            <i class="fa fa-bars"></i>
                        </a>
                    </div>
                    <div class="siteDropdownContentBox grid">
                        <div class="dropdownSearchInput grid _1span">
                            <input type="text" class="dropdownSearchBar" placeholder="Sök här...">
                        </div>
                        <div class="dropdownMenu grid">
                            <div class="dropdownMenuContent grid _1span">
                                <div class="dropdownMenuHeadlineBox grid _1span">
                                    <h2 class="dropdownMenuHeadline">MENY</h2>
                                </div>
                                <div class="dropdownMenuParagraphBox grid _1span" id="dropdownMenuBookBox">
                                    <a href="book.html"><p class="dropdownMenuParagraph">Boka</p></a>
                                </div>
                                <div class="dropdownMenuParagraphBox grid _1span" id="dropdownMenuFindBox">
                                    <a href="find.html"><p class="dropdownMenuParagraph">Hitta</p></a>
                                </div>
                                <div class="dropdownMenuParagraphBox grid _1span" id="dropdownMenuContactBox">
                                    <a href="contact.html"><p class="dropdownMenuParagraph">Kontakta</p></a>
                                </div>
                                <div class="dropdownMenuParagraphBox grid _1span" id="dropdownMenuNewsBox">
                                    <a href="news.html"><p class="dropdownMenuParagraph">Nyheter</p></a>
                                </div>
                                <div class="dropdownMenuParagraphBox grid _1span" id="dropdownMenuAboutkBox">
                                    <a href="about.html"><p class="dropdownMenuParagraph">Om oss</p></a>
                                </div>
                                <div class="dropdownMenuParagraphBox grid _1span" id="dropdownMenuHelpBox">
                                    <a href="open.html"><p class="dropdownMenuParagraph">Öppettider</p></a>
                                </div>
                            </div>
                        </div>
                        <div class="dropdownForm grid">
                            <div class="dropdownFormContent grid _1span">
                                <div class="dropdownFormHeadlineBox grid">
                                    <h2 class="dropdownFormHeadline">INLOGGNING</h2>
                                </div>
                                <div class="dropdownFormRegisterBox grid">
                                    <button class="formRegisterButton">Bli medlem</button>
                                </div>
                                <div class="dropdownFormUsernameBox grid">
                                    <label for="">Glömt lösenord?</label>
                                    <input type="text" class="dropdownFormUsernameInput" placeholder="användarnamn">
                                </div>
                                <div class="dropdownFormPasswordAndLoginBox grid">
                                    <div class="dropdownFormPasswordBox grid">
                                        <input type="password" class="dropdownFormPasswordInput" placeholder="lösenord">
                                    </div>
                                    <div class="dropdownFormLoginBox grid">
                                        <button class="formLoginButton">Logga in</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </body>
    </html>
