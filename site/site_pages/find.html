<!DOCTYPE html>
    <html lang="en">
        <head>
            <!--Fonts-->
            <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
            
            <!--CSS Stylesheets-->
            <link rel="stylesheet" href="../css/style.css" />
            
            <!--scale and charset-->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0" >
            
            <!--Title of page-->
            <title>Rehab Center</title>
            
            <!--Icon Head-->
            <link rel="icon" href="../img/rehab_center_icon.png" sizes="32x32" />
            
            <!-- Icon library FB TW IG etc. -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
            
            <!-- JS Code -->
            <script src="../js/main.js"></script>
        </head>
        <body>
            <div class="siteContainer grid">
                <header>
                    <div class="siteHeaderContent grid _1span">
                        <div class="siteHeaderContentBox grid _1span">
                            <div class="siteHeaderLogoBox grid">
                                <img src="../img/site_header_logo_125_66.png" alt="" title="" class="siteHeaderLogo">
                            </div>
                            <div class="siteHeaderDropdownIconBox grid">
                                <a onclick="">
                                    <i class="fa fa-bars"></i>
                                </a>
                            </div>
                            <div class="siteHeaderPageHeadlineBoxSmall grid">
                                <h1 class="siteHeaderPageHeadline">Hitta</h1>
                            </div>
                        </div>
                    </div>
                </header>
                <main>
                    <div class="siteMainContent siteFindMainContent grid _1span">
                        <div class="siteFindMainContentBox grid _1span">
                            <div class="siteFindMainImageMapsBox grid">
                                <img src="../img/find_main_image.png" alt="">
                            </div>
                            <div class="siteFindMainInfoBox grid">
                                <div class="siteFindMainInfoInfoBox grid _1span">
                                    <p class="siteFindMainInfo">Träningsvägen 42</p>
                                </div>
                                <div class="siteFindMainInfoInfoBox grid _1span">
                                    <p class="siteFindMainInfo">457 11 - Göteborg</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
                <footer>
                    <div class="footerContent grid _1span">
                        <div class="footerInfo grid _1span">
                            <p class="footerCopyright">© 2018 Felix Hörnfeldt</p>
                        </div>
                    </div>
                </footer>
            </div>
        </body>
    </html>
